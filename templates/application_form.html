<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
<div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name" placeholder="Your name">
</div>
  
  <div class="mb-2">
  <label>Email</label><br>
  <input type="email" required name="email" placeholder="email@mail.com">
</div>
  
  <div class="mb-2">
  <label>Phone</label><br>
  <input type="tel" name="phone" placeholder="+1(888)-888-8888">
</div>

  <div class="mb-2">
    <label>LinkedIn Url</label><br>
    <input type="text" name="linkedin_url" placeholder="linkedin.com/yourname">
  </div>
  
  <div class="mb-2">
  <label>Message</label><br>
  <textarea type="text" name="message" placeholder="Message...."></textarea>
</div>

  <div class="mb-2">
    <label>Job Description</label><br>
    <textarea name="jobdescription" placeholder="Job Description..."></textarea>
  </div>

  <input type="submit">
</form>
